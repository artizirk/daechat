<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/favicon.ico" rel="icon" type="image/x-icon" />
<title class="main-title">daechat</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-blue.min.css">
<link rel="stylesheet" href="style.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    
    <button id="main-menu" class="mdl-layout__drawer-button mdl-button mdl-js-button mdl-button--icon" style="margin:8px 12px;">
      <i class="material-icons">menu</i>
    </button>
    <ul class="mdl-menu mdl-js-menu" for="main-menu">
      <li class="mdl-menu__item" onclick="app.showLogin();">Login</li>
      <li class="mdl-menu__item" onclick="app.showMain();">Main</li>
      <li class="mdl-menu__item" onclick="app.doLogout();">Logout</li>
    </ul>

    <div class="mdl-layout__header-row">

      <!-- Title -->
      <span class="mdl-layout-title main-title">Loading...</span>
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <!-- login-view -->
    <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="login-view">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form id="login-form" onkeydown="app.doLoginForm(event);">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email">Email</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield" style="display:none;" id="password-again-container">
            <input class="mdl-textfield__input" type="password" id="password-again">
            <label class="mdl-textfield__label" for="password-again">Password again</label>
          </div>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border login-buttons">
        <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="app.doLogin();">
          Login
        </button>
        <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="register-button" onclick="app.showRegister();">
          Register
        </button>
      </div>
    </div>
    <!-- /login-view -->
    <div class="page-content">
      <main id="main-view" class="mdl-grid mdl-card mdl-shadow--2dp">
        <div id="room-list-view" class="mdl-cell mdl-cell--4-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="room-search">
            <label class="mdl-textfield__label" for="room-search">Search for rooms...</label>
          </div>
          <ul class="mdl-list"></ul>
          
        </div>
        <div id="chat-view" class="mdl-cell mdl-cell--8-col">
          <ul class="mdl-list">
            <li class="mdl-list__item">Loading</li>
          </ul>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="chat-input-container">
            <input class="mdl-textfield__input" type="text" id="chat-input" onkeydown="app.doChatInput(event);">
            <label class="mdl-textfield__label" for="chat-input">Type your message...</label>
          </div>
        </div>
      </main>

    </div>

    <!--footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">daechat</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="https://github.com/artizirk/daechat">Use the source Luke!</a></li>
        </ul>
      </div>
    </footer-->

  </main>

  

  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</div>

<script defer src="app.js"></script>
